<head>
  <title>Colors</title>
</head>

<template name="home">
    <h1>HIT Preview! Welcome!</h1>
</template>

<template name="experiment">
  <h1>{{prompt}}</h1>
  {{#each colors}}
    <h2>{{color}}</h2>
  {{/each}}
  <form>
    <input type="text">
  </form>

  <button class="btn btn-primary">I'm done.</button>
</template>

<template name="exitsurvey">
    <h1>Exit Survey</h1>
    <form>
        <p>Did you like this task?</p>
        <textarea name="like"></textarea>

        <p>Any comments?</p>
        <textarea name="comments"></textarea>

        <button type="submit" class="btn btn-default">Submit Answers</button>
    </form>
</template>
